<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ Điển</title>
</head>
<body>
<script>

    let wordSearch = prompt("Nhập từ cần tra :")


    let dictionEnglish = ["hello", "Hi ", "Diction", "apple", "orange"];
    let dictionVietNamese = ["Xin chào", "chào", "Từ điển", "Táo", "Cam"];
    let result = [];
    let flag = false;
    for (let i = 0; i < dictionEnglish.length; i++) {
        if (wordSearch == dictionEnglish[i]) {
            result.push(dictionVietNamese[i]);
            flag = true;
        }
    }
    if (flag) {
        document.write(result.toString());
    } else {
        document.write("Từ điển không có từ này")
    }


</script>
</body>
</html>
